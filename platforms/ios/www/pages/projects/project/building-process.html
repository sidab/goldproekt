<template>

    <div class="page">

        <div class="navbar">

            <div class="navbar-inner sliding">

                <div class="left">

                    <a href="/" class="link back">

                        <i class="icon icon-back"></i>
                        <span class="ios-only">Назад</span>

                    </a>

                </div>

                <div class="title">Ход строительства</div>

            </div>

        </div>

        <div class="page-content">

            <div class="block block-preloader text-align-center">

                <div class="preloader"></div>

            </div>

            <div class="items margin row">


            </div>

            <script id="template" type="text/template7">

                {#each this}

                    <div class="col-50 photo lazy item margin-bottom elevation-3" data-index="{@index}" data-date="{date}" data-background="{image}">

                        {#if video}

                            <span class="badge color-primary">Видео</span>

                        {/if}

                    </div>

                {/each}

            </script>


        </div>

    </div>

</template>

<style scoped>

    {{this}} .item {
        background-repeat: no-repeat;
        height: var(--building-process-card-height);
        background-color: #eee;
        background-position: center;
        background-size: cover;
        border-radius: 3px;
        position: relative;
    }

    {{this}} .item .badge {
                 position: absolute;
                 top: 5px;
                 right: 5px;
             }

</style>

<script>

    return {

        data: function () {

        },
        methods: {

            renderItems: function () {

                var component = this;
                var page = component.$el;

                var template = page.find('#template').html();

                template = template.replace(/{/g, '{{').replace(/}/g, '}}');

                var compiledTemplate = Template7.compile(template);
                var context = [];

                var items = component.projectPhotos;
                var images = [];

                for (var i = 0; i < items.length; i++) {

                    var item = items[i];

                    var id = item.id;
                    var title = item.title;
                    var date = item.created_at;
                    var video;
                    var image;

                    if ( item.video == '' ) {

                        image = app.methods.getFullLink(item.image);
                        video = false;

                        images.push({
                            url: image
                        });

                    } else {

                        image = 'http://img.youtube.com/vi/'+item.video+'/0.jpg';
                        video = true;

                        images.push({
                            html: '<iframe src="https://www.youtube.com/embed/'+item.video +'?modestbranding=1&rel=0&autohide=1&showinfo=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>',
                        });

                    }

                    context.push({
                        id: id,
                        title: title,
                        date: date,
                        image: image,
                        video: video
                    });

                }

                var html = compiledTemplate(context);

                page.find('.items').html(html);

                page.find('.items').removeClass('display-none');
                page.find('.block-preloader').addClass('display-none');

                var photoBrowser = app.photoBrowser.create({
                    photos: images,
                    theme: 'dark',
                    routableModals: false
                });

                page.find('.item').on('click', function () {

                    var index = Number($$(this).data('index'));

                    photoBrowser.open(index);

                });

                app.lazy.create(page.find('.page-content'));

            }

        },
        on: {

            pageInit: function() {

                var component = this;
                var page = component.$el;

                component.renderItems();

            }

        }

    }

</script>
