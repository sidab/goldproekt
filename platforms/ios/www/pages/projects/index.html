<template>

    <div class="page" data-name="projects">

        <div class="navbar">

            <div class="navbar-inner sliding">

                <div class="title">Наши проекты</div>

            </div>

        </div>

        <div class="page-content">

            <div class="block block-preloader text-align-center">

                <div class="preloader"></div>

            </div>

            <div class="row no-gap display-none items">

            </div>

            <script id="template" type="text/template7">

                {#each this}

                    <div data-id="{id}" class="col-100 tablet-50 item">

                        <a href="#" class="display-block card item-inner elevation-hover-10 elevation-5">

                            <div class="card-header align-items-flex-end text-color-white no-padding lazy" data-background="{image}"></div>

                            <div class="card-content card-content-padding">

                                <div class="item-title"><b class="block-title block-title-medium no-margin">{ name }</b></div>

                                <div class="text-color-gray">

                                    <div><i class="icon material-icons md-only">place</i><i class="icon f7-icons ios-only">placemark</i><small>{ location }</small></div>
                                    <div>{ description }</div>

                                </div>

                            </div>

                        </a>

                    </div>

                {/each}

            </script>

        </div>

    </div>

</template>

<style scoped>

    {{this}} .item i {
        font-size: 14px;
        padding-right: 5px;
    }

    {{this}} .item:first-child .item-inner {
                 border: 5px solid;
             }

    {{this}} .item .card-header {
        background-repeat: no-repeat;
                 height: 230px;
        background-color: #eee;
        background-position: center;
        background-size: cover;
                 border-radius: 0px;
             }
</style>

<script>

    return {

        data: function () {

            return {

                projects: function () {

                    var component = this;

                    if (localStorage.projects !== undefined) {

                        var projects = JSON.parse(localStorage.projects);

                    } else {

                        var projects = component.loadProjects();

                    }

                    return projects;

                }

            };

        },
        methods: {

            loadProjects: function () {

                var component = this;
                var page = this.$el;

                app.request({
                    url: encodeURI(app.params.backend + '/api/projects'),
                    dataType: 'json',
                    success: function(response) {

                        localStorage.projects = JSON.stringify(response);

                        component.renderProjects(response);

                    },
                    error: function () {

                        if (localStorage.projects !== undefined) {

                            var projects = JSON.parse(localStorage.projects);

                            component.renderProjects(projects);

                        }

                    }
                });

            },
            renderProjects: function (projects) {

                var component = this;
                var page = this.$el;

                var template = page.find('#template').html();

                template = template.replace(/{/g, '{{').replace(/}/g, '}}');

                var compiledTemplate = Template7.compile(template);
                var context = [];

                for (var i = 0; i < projects.length; i++) {

                    var project = projects[i];

                    var id = project.id;
                    var name = project.name;
                    var location = project.location;
                    var description = project.description;
                    var image = app.methods.getFullLink(project.image1);

                    context.push({
                        id: id,
                        name: name,
                        location: location,
                        description: description,
                        image: image
                    });

                }

                var html = compiledTemplate(context);

                page.find('.items').html(html);

                page.find('.items').removeClass('display-none');
                page.find('.block-preloader').addClass('display-none');

                app.lazy.create(page.find('.page-content'));

                page.find('.item').on('click', function () {

                    var projects = JSON.parse(localStorage.projects);
                    var id = $$(this).data('id');

                    var project = projects.filter(function (project) {

                        return project.id == id;

                    })[0];

                    project['images'] = [];

                    if (project.image1 !== '') {

                        project.images.push(app.methods.getFullLink(project.image1));

                    }

                    if (project.image2 !== '') {

                        project.images.push(app.methods.getFullLink(project.image2));

                    }

                    if (project.image3 !== '') {

                        project.images.push(app.methods.getFullLink(project.image3));

                    }

                    if (project.image4 !== '') {

                        project.images.push(app.methods.getFullLink(project.image4));

                    }

                    if (project.image5 !== '') {

                        project.images.push(app.methods.getFullLink(project.image5));

                    }

                    if (project.image6 !== '') {

                        project.images.push(app.methods.getFullLink(project.image6));

                    }

                    if (project.image7 !== '') {

                        project.images.push(app.methods.getFullLink(project.image7));

                    }

                    if (project.image8 !== '') {

                        project.images.push(app.methods.getFullLink(project.image8));

                    }

                    if (project.image9 !== '') {

                        project.images.push(app.methods.getFullLink(project.image9));

                    }

                    if (project.image10 !== '') {

                        project.images.push(app.methods.getFullLink(project.image10));

                    }

                    if (project.image11 !== '') {

                        project.images.push(app.methods.getFullLink(project.image11));

                    }

                    if (project.image12 !== '') {

                        project.images.push(app.methods.getFullLink(project.image12));

                    }

                    if (project.image13 !== '') {

                        project.images.push(app.methods.getFullLink(project.image13));

                    }

                    if (project.image14 !== '') {

                        project.images.push(app.methods.getFullLink(project.image14));

                    }

                    if (project.image15 !== '') {

                        project.images.push(app.methods.getFullLink(project.image15));

                    }

                    app.view.current.router.navigate('/projects/project', {
                        context: {
                            project: project
                        }
                    });

                });

            }

        },
        on: {

            pageInit: function() {

                var component = this;
                var page = this.$el;

                component.loadProjects();

            }

        }

    }

</script>
