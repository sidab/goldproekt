<template>

    <div class="page" data-name="building-process">

        <div class="navbar">

            <div class="navbar-inner sliding">

                <div class="title">Ход строительства</div>

            </div>

        </div>

        <div class="page-content">

            <div class="block block-preloader text-align-center">

                <div class="preloader"></div>

            </div>

            <div class="row items no-gap display-none"></div>

            <script id="template" type="text/template7">

                {#each this}

                    <div data-index="{@index}" class="col-100 tablet-50 item">

                        <a href="#" class="display-block card item-inner elevation-hover-10 elevation-5">

                            <div data-background="{image}" class="lazy card-header align-items-flex-end text-color-white no-padding">

                                {#if video}

                                    <span class="badge color-primary">Видео</span>

                                {/if}

                            </div>

                            <div class="card-content card-content-padding">

                                <div class="item-title"><b class="block-title block-title-medium no-margin-horizontal">{ title }</b></div>

                                <div class="text-color-gray">

                                    <div><i class="icon material-icons md-only">calendar</i><i class="icon f7-icons ios-only">calendar</i><small>{ date }</small></div>

                                </div>

                            </div>

                        </a>

                    </div>

                {/each}

            </script>

        </div>

    </div>

</template>

<style scoped>

    {{this}} .item i {
        font-size: 14px;
        padding-right: 5px;
    }

    {{this}} .item .badge {
                 position: absolute;
                 top: 20px;
        right: 10px
             }

    {{this}} .item {
                 position: relative;
             }

    {{this}} .item .card-header {
                 background-repeat: no-repeat;
                 height: 230px;
                 background-position: center;
                 background-color: #eee;
                 background-size: cover;
                 border-radius: 0px;
             }

</style>

<script>

    return {

        data: function () {

            return {

            }

        },
        methods: {
            renderItems: function(items) {

                var component = this;
                var page = this.$el;

                var template = page.find('#template').html();

                template = template.replace(/{/g, '{{').replace(/}/g, '}}');

                var compiledTemplate = Template7.compile(template);
                var context = [];

                var images = [];

                for (var i = 0; i < items.length; i++) {

                    var item = items[i];

                    var id = item.id;
                    var title = item.title;
                    var date = item.created_at;
                    var video;
                    var image;

                    if ( item.video == '' ) {

                        image = app.methods.getFullLink(item.image);
                        video = false;

                        images.push({
                            url: image
                        });

                    } else {

                        image = 'http://img.youtube.com/vi/'+item.video+'/0.jpg';
                        video = true;

                        images.push({
                            html: '<iframe src="https://www.youtube.com/embed/'+item.video +'?modestbranding=1&rel=0&autohide=1&showinfo=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>',
                        });

                    }

                    context.push({
                        id: id,
                        title: title,
                        date: date,
                        video: video,
                        image: image
                    });

                }

                var html = compiledTemplate(context);

                page.find('.items').html(html);

                page.find('.items').removeClass('display-none');
                page.find('.block-preloader').addClass('display-none');

                var photoBrowser = app.photoBrowser.create({
                    photos: images,
                    theme: 'dark',
                    routableModals: false
                });

                page.find('.item').on('click', function () {

                    var index = Number($$(this).data('index'));

                    photoBrowser.open(index);

                });

                app.lazy.create(page.find('.page-content'));

            },
            loadItems: function () {

                var component = this;

                app.request({
                    url: encodeURI(app.params.backend + '/api/building-process'),
                    dataType: 'json',
                    success: function(response) {

                        localStorage.buildingProcess = JSON.stringify(response);

                        component.renderItems(response);

                    },
                    error: function () {

                        var buildingProcess = JSON.parse(localStorage.buildingProcess);

                        component.renderItems(buildingProcess);

                    }
                });

            }
        },
        on: {

            pageInit: function() {

                var component = this;
                var page = this.$el;

                component.loadItems();

            }

        }

    }

</script>
