<template>

    <div class="page">

        <div class="navbar">

            <div class="navbar-inner sliding">

                <div class="title">Наши проекты</div>

            </div>

        </div>

        <div class="page-content">

            <div class="row no-gap">

                {{#each projects}}

                    <div class="col-100 tablet-33 item margin-bottom">

                        <a @click="project({{id}})" href="#" class="display-block card item-inner elevation-hover-10 elevation-5">

                            <div class="card-header align-items-flex-end text-color-white no-padding">

                                <img class="save-to-cache" src="{{js "app.methods.getFullLink(this.image1)" }}" width="100%">

                            </div>

                            <div class="card-content card-content-padding">

                                <div class="item-title"><b class="block-title block-title-medium no-margin">{{ name }}</b></div>

                                <div class="text-color-gray">

                                    <div><i class="icon material-icons md-only">place</i><i class="icon f7-icons ios-only">placemark</i><small>{{ location }}</small></div>
                                    <div>{{ description }}</div>

                                </div>

                            </div>

                        </a>

                    </div>

                {{/each}}

            </div>

        </div>

    </div>

</template>

<style scoped>

    {{this}} .item i {
        font-size: 14px;
        padding-right: 5px;
    }

    {{this}} .item:first-child .item-inner {
                 border: 5px solid;
             }

</style>

<script>

    return {

        data: function () {

            return {

                projects: function () {

                    var component = this;

                    if (localStorage.projects !== undefined) {

                        var projects = JSON.parse(localStorage.projects);

                    } else {

                        var projects = component.loadProjects();

                    }

                    return projects;

                }

            };

        },
        methods: {

            loadProjects: function () {

                var projects = false;

                app.request({
                    url: encodeURI(app.params.backend + '/api/projects'),
                    cache: false,
                    async: false,
                    dataType: 'json',
                    preloader: true,
                    success: function(response) {

                        localStorage.projects = JSON.stringify(response);

                        projects = response;

                    }
                });

                return projects;

            },
            project: function (id) {

                var component = this;
                var projects = this.projects();
                var project = projects.find(function(v) {return v.id === id});

                project['images'] = [];

                if (project.image1 !== '') {

                    project.images.push(project.image1);

                }

                if (project.image2 !== '') {

                    project.images.push(project.image2);

                }

                if (project.image3 !== '') {

                    project.images.push(project.image3);

                }

                if (project.image4 !== '') {

                    project.images.push(project.image4);

                }

                if (project.image5 !== '') {

                    project.images.push(project.image5);

                }

                if (project.image6 !== '') {

                    project.images.push(project.image6);

                }

                if (project.image7 !== '') {

                    project.images.push(project.image7);

                }

                if (project.image8 !== '') {

                    project.images.push(project.image8);

                }

                if (project.image9 !== '') {

                    project.images.push(project.image9);

                }

                if (project.image10 !== '') {

                    project.images.push(project.image10);

                }

                if (project.image11 !== '') {

                    project.images.push(project.image11);

                }

                if (project.image12 !== '') {

                    project.images.push(project.image12);

                }

                if (project.image13 !== '') {

                    project.images.push(project.image13);

                }

                if (project.image14 !== '') {

                    project.images.push(project.image14);

                }

                if (project.image15 !== '') {

                    project.images.push(project.image15);

                }

                app.view.current.router.navigate('/projects/project', {
                    context: {
                        project: project
                    }
                });

            }

        },
        on: {

            pageInit: function() {

                var page = this.$el;

            }

        }

    }

</script>
